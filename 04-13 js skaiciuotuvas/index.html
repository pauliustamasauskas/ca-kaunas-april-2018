<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Intro</title>

    <script>
        function sum() {
            let x_string = document.getElementById("x").value;
            let y_string = document.getElementById("y").value;

            let x = Number(x_string);
            let y = Number(y_string);

            if(x > y){ // > ; <; >=; <=; !=  gali but ir tokie zenklai ! sauktukas priesingybe lygu. ne lygu
                alert("x yra daugiau negu y");
            }else{
                alert("x yra maziau negu y");
            }

            let a = "apple";
            let b = "apple";
            
            if(a == b){
                alert("zodziai yra lygus");
            }else{
                alert("zodziai nera lygus");
            }

            let rez = x + y;
            document.getElementById("result").innerText = rez;
        }   
    </script>
</head>
<body>
    <input type="number"  name="x" id="x" />
    <span>+</span>
    <input type="number" name="y" id="y" />
    <button type="button" id="sum" onclick="sum()">Sum</button> <span>=</span>
    <span id="result"></span>
</body>
</html>
