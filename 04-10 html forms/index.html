<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML forms</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h2>Anketa</h2>
        <form>
            <label for="firstname" class="lbl">First name:</label><br>
            <input type="text" name="firstname" id="firstname" class="input" placeholder="enter your name">
            <br>
           
            <label for="last name" class="lbl">Last name:</label><br>
            <input type="text" name="last name" id="last name" class="input">
            <br>
            
            <label for="city" class="lbl">City:</label><br>
            <input type="text" name="city" id="city" class="input">
            <br>
           
            <label for="date" class="lbl">Age:</label><br>
            <input type="text" name="age" id="date" class="input">
            <br>

            <label for="country" class="lbl">Salis:</label><br>
            <select class="fields" id="country" name="country">
                    <option value="lietuva">Lietuva</option>
                    <option value="anglija">Anglija</option>
                    <option value="norvegija">Norvegija</option>
                    <option value="olandija">Olandija</option>
            </select>
            <br>
            <div>
                <input type="radio" id="r1" name="gender" value="male"><label for="r1">Male</label>
                <input type="radio" id="r2" name="gender" value="female"><label for="r2">female</label>
                <!-- jeigu vietoj gender pakeisiu pvz hobby tai leistum pazymet abu -->
                <!-- kiekvienas input turi turet id -->
            </div>
            <br>
            <div>
                <input type="checkbox" id="remember_me" name="remember_me" value="true">
                <label for="remember_me">Remember this browser?</label>
            </div>
            <br>
            <div>
                    <input type="checkbox" id="d1" name="weekday" value="Monday">
                    <label for="d1">Monday</label>
                    <input type="checkbox" id="d2" name="weekday" value="Tuesday">
                    <label for="d2">Tuesday</label>
                    <input type="checkbox" id="d3" name="weekday" value="Wednesday">
                    <label for="d3">Wednesday</label>
                </div>
                <br>
                <div>
                    <textarea name="message" id="message" class="textarea"></textarea>
                </div>
            <br><br>
            
            <button type="submit" class="button"><i class="fas fa-paper-plane"></i>Siusti</button>
        </form>
    </div>     
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
     integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
      crossorigin="anonymous"></script>
</body>
</html>
