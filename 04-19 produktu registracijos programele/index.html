<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Produktu registracijos app</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="forma">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3>Produktų registracija</h3>
                    <span>Pavadinimas</span>
                    <br>
                    <input type="text" class="produktas" name="produktas" id="produktas" placeholder="Produktas">
                    <br>
                    <span>Kaina</span>
                    <br>
                    <span>
                        <input type="number" class="kaina" name="kaina" id="kaina" placeholder="Kaina">€</span>
                    <br>
                    <span>Kiekis</span>
                    <br>
                    <input type="text" class="kiekis" name="kiekis" id="kiekis" placeholder="Kiekis">
                    <br>
                    <span>Miestas</span>
                    <br>
                    <input type="text" class="miestas" name="miestas" id="miestas" placeholder="Miestas">
                    <br>
                    <br>
                    <button type="button" id="sukurti" class="btn btn-primary" onclick="sukurti()">Sukurti</button>
                    <button type="button">
                        <a href="">Atšaukti</a>
                    </button>
                    </div>
                    <div id="result"></div>
                </div>
            </div>
    </section>
    <section class="lentele">
        <div class="container">
            <div class="row">
                <div class="col-12">
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
